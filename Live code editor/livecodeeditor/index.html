<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online, Live Code Editor</title>
    <meta
      name="description"
      content="This is an online code editor for html css and javascript. "
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="David Mungai" />
    <meta
      name="keywords"
      content="Live code editor, online code editor, live html editor, live css editor, live javascript editor"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="header-wrap">
      <h1>Live, Online Code Editor</h1>
      <h4>Compile HTML, CSS and JavaScript on the web</h4>
    </div>
    <div id="ide-parent">
      <div id="button-wrapper">
        <button onclick="switchPanel(0)">HTML</button>
        <button onclick="switchPanel(1)">CSS</button>
        <button onclick="switchPanel(2)">js</button>
        <button onclick="runEdit(3)">Result</button>
      </div>
      <div id="ide-container">
        <div class="panel-wrapper">
          <div id="html">
          
          </div>
        </div>
        <div class="panel-wrapper">
          <div id="css">
           
          </div>
        </div>
        <div class="panel-wrapper">
          <div id="js">
          
          </div>
        </div>
        <div class="panel-wrapper">
          <iframe id="result"></iframe>
        </div>
      </div>
    </div>
    <div class="description">
      <p>
        This code editor uses Ace for syntax highlighting and other text editing
        features. Addition or changes to the code is compiled on the fly when
        the result tab is clicked.
      </p>
    </div>
    <div class="footer">
      <div class="inner-wrap">
        <p>&#169; <span></span> abc</p>
        <div class="icons-wrap"></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
