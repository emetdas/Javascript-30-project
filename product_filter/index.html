<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter -Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wraper">
      <nav>
        <div class="items">
          <span class="item active" data-name="all">all</span>
          <span class="item" data-name="watch">watch</span>
          <span class="item" data-name="show">show</span>
          <span class="item" data-name="pant">pant</span>
        </div>
      </nav>
      <!-- filter-image -->
      <div class="gallery">
        <div class="image" data-name="show">
          <span>
            <img src="images/product-10.jpg" alt="show" />
          </span>
        </div>
        <div class="image" data-name="watch">
          <span>
            <img src="images/product-9.jpg" alt="watch" />
          </span>
        </div>
        <div class="image" data-name="pant">
          <span>
            <img src="images/product-12.jpg" alt="pant" />
          </span>
        </div>
        <div class="image" data-name="show">
          <span>
            <img src="images/product-11.jpg" alt="show" />
          </span>
        </div>
      </div>
    </div>
    <!-- image previwe box -->
    <div class="previwe-box">
      <div class="details">
        <span class="title">Image Category: <span class="title-name"></span></span>
        <i class="fas fa-times"></i>
    </div>
    <div class="image-box">
          <img src="images/product-12.jpg" alt="prduct" />
      </div>
    </div>
    <div class="shadow"></div>
    <!-- image previwe box -->
    <script src="main.js"></script>
  </body>
</html>
