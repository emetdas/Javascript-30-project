<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Extractor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <textarea name="" id="extractor" placeholder="Email Extract"></textarea>
        <div class="input-container">
          <button type="submit" id="submit">Extract Email</button>
        </div>
      </form>
      <div class="output-container">
        <h3 class="total"></h3>
        <ul class="output"></ul>
      </div>
    </div>
    <script>
      let extractor = document.querySelector('#extractor');
      let form = document.querySelector('.form');
      let container = document.querySelector('.container');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        let email = extractor.value;
        function extractEmails(value) {
          return value.match(
            /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi
          );
        }
        var word = extractEmails(email);
        let emails = [...new Set(word)];
        document.querySelector(
          '.total'
        ).innerText = `Total Email ${emails.length}`;
        emails.map((email) => {
          document.querySelector('.output').innerHTML += `<li>${email}</li>`;
        });
        form.reset();
      });
      
    </script>
  </body>
</html>
